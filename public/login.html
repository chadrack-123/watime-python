<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="auth.js" ></script>
</head>
<body>
    <!-- Overlay div -->
    <div class="overlay"></div>

    <!-- Content wrapper -->
    <div class="content">
        <div x-data="auth()">

            <h2 class="form-title">WaTime App</h2>
            <!-- Login Form -->
            <form @submit.prevent="login">
                <h2>Welcome Back</h2>
                <input type="email" x-model="loginEmail" placeholder="Email" required>
                <input type="password" x-model="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p style="color: red;" x-text="message"></p>

            <a href="signup.html" class="switch-link">Don't have an account? Sign up here</a>
        </div>
    </div>
